<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Генетичне сходження – Розділ 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #chapter {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Генетичне сходження – Розділ 1</h1>
  <div id="chapter">Завантаження...</div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Налаштування Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC1bDpZ1W1M4VQlcvZmnueDqWhNysMaRbM",
      authDomain: "novela-79f77.firebaseapp.com",
      projectId: "novela-79f77",
      storageBucket: "novela-79f77.firebasestorage.app",
      messagingSenderId: "1016970384478",
      appId: "1:1016970384478:web:44e1e0a41ffe3a657c50cf",
      measurementId: "G-H2DBHBXEEL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Отримати перший розділ
    async function getFirstChapter() {
      const docRef = doc(db, "novels", "genetic-ascension", "chapters", "chapter-1");
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        document.getElementById("chapter").innerText = docSnap.data().text;
      } else {
        document.getElementById("chapter").innerText = "Розділ не знайдено.";
      }
    }

    getFirstChapter();
  </script>
</body>
</html>
